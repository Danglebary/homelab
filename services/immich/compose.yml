name: immich

services:
  immich-server:
    container_name: immich_server
    user: "2050:3000"
    image: ghcr.io/immich-app/immich-server:${IMMICH_VERSION:-release}
    restart: unless-stopped
    
    ports:
      - "2283:2283"
    
    volumes:
      - /mnt/vault/immich:/usr/src/app/upload:rw
      - /var/lib/services/immich:/config:rw
      - /var/lib/services/immich/ml-cache:/.cache:rw
      - /var/lib/services/immich/ml-config:/.config:rw
      - /var/lib/services/immich/reverse-geocoding:/usr/src/app/.reverse-geocoding-dump:rw
      - /etc/localtime:/etc/localtime:ro


    
    environment:
      # Load from .env file
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      
      # Database connection
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_USERNAME=${DB_USERNAME}
      - DB_DATABASE_NAME=${DB_DATABASE_NAME}
      - DB_HOSTNAME=immich_postgres
      - DB_PORT=5432
      
      # Redis connection
      - REDIS_HOSTNAME=immich_redis
      - REDIS_PORT=6379
    
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2283/api/server-info/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  immich-machine-learning:
    container_name: immich_machine_learning
    image: ghcr.io/immich-app/immich-machine-learning:${IMMICH_VERSION:-release}
    restart: unless-stopped
    
    # Use container's node user (non-root)
    user: "2050:3000"  # node:node
    
    volumes:
      # Machine learning models cache
      - /var/lib/services/immich/ml-cache:/cache:rw
      
      # Logging
      - /var/log/services/immich:/logs:rw
    
    environment:
      # Load from .env file
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:3003/ping', timeout=10)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  redis:
    container_name: immich_redis
    image: docker.io/valkey/valkey:8-bookworm
    restart: unless-stopped
    
    # Use container's node user (non-root)
    user: "2050:3000"  # node:node
    
    volumes:
      # Redis data persistence
      - /var/lib/services/immich/redis:/data:rw
    
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  database:
    container_name: immich_postgres
    image: ghcr.io/immich-app/postgres:14-vectorchord0.4.3-pgvectors0.2.0
    restart: unless-stopped
    
    environment:
      # Database configuration from .env
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_DB=${DB_DATABASE_NAME}
      - POSTGRES_INITDB_ARGS=--data-checksums
      - PGDATA=/var/lib/postgresql/data
    
    volumes:
      # Database storage (Docker managed volume for proper permissions)
      - immich_postgres_data:/var/lib/postgresql/data
      
      # Logging
      - /var/log/services/immich:/logs:rw
    
    # Shared memory for PostgreSQL
    shm_size: 128mb
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  immich_postgres_data:
    driver: local

networks:
  default:
    name: immich_network
    external: false