services:
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    restart: unless-stopped
    network_mode: host

    environment:
      - PUID=2000
      - PGID=3000
      - TZ=America/Los_Angeles

    volumes:
      - /var/lib/services/radarr:/config
      - /mnt/vault/media/movies:/movies
      - /mnt/vault/downloads/complete/movies:/downloads/movies
