services:
  prowlarr:
    container_name: prowlarr
    image: lscr.io/linuxserver/prowlarr:latest
    restart: unless-stopped

    network_mode: service:gluetun

    environment:
      - PUID=2000
      - PGID=3000
      - TZ=America/Los_Angeles

    volumes:
      - /var/lib/services/prowlarr:/config
